    function abc_collaborate(op) {
      var btns = ($('.btn-group > .btn.active').text()).trim().replace(/\s+/g, ',').split(",");
      var btn = (op == "save" ? btns[0] : btns[1]);
      btns = null;
      switch (op + btn) {
        case "saveFile":
          //Create a blob and save it as a text file
          var file = new Blob([document.getElementsByClassName("ProseMirror")[0].innerHTML], { type: 'text/plain' });
          var a = document.createElement("a"), url = URL.createObjectURL(file);
          a.href = url;
          a.download = document.getElementById("abc_saveFilename").value;
          document.body.appendChild(a);
          a.click();
          setTimeout(function () {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 0);
          break;
        case "savePDF":
          //save PDF stub
          break;
        case "saveEmail":
          //save Email stub
          break;
        case "saveCookie":
          //save Cookie stub
          break;
        case "saveClipboard":
          //save Clipboard stub
          break;
        case "openTemplate":
          //open Template stub
          var t=-1;
          var x = document.getElementsByName('abc_openTemplateList');
          for (var i = 0; i < x.length; i++) {
            if (x[i].checked) { t=i }
          }
          if (t>=0) {
            document.getElementsByClassName("ProseMirror")[0].innerHTML = abc_templates[t][1];

          }
          break;
        case "openFile":
          //open File stub
          break;
        case "openCookie":
          //open Cookie stub
          break;
        case "openClipboard":
          //open Clipboard stub
          break;
      }
    }

                    <div class="sc-hMqMXs MNUAF">
                      <div>
                        <div><button aria-haspopup="true" type="button" class=" css-tfbb96"><span

        <!-- Toolbar ends, editor begins-->

        <div class="fabric-editor-popup-scroll-parent sc-kUaPvJ dsojIN sc-fzsDOv ggXwKS">
          <div class="sc-gPWkxV iPsdes">
            <div class="sc-giadOv ktgNGo">
              <div class="ak-editor-content-area " style="padding: 0px 32px;">
                <div class="sc-eMigcr kluLBK"></div>

  <!-- Collaborate menu -->
  <div id="abc_moreTools"
    style="position: fixed; top: 0px; right: 20px; z-index: 501; line-height: 50px; height: 50px; font-family:Arial, Helvetica, sans-serif; color: #42526e; font-size: 17px;">
    <div class="dropdown">
      <button class="dropbtn">Collaborate
        <svg width="24" height="24" viewBox="0 0 24 24" style="top: -2px; position:relative;">
          <path
            d="M8.292 10.293a1.009 1.009 0 0 0 0 1.419l2.939 2.965c.218.215.5.322.779.322s.556-.107.769-.322l2.93-2.955a1.01 1.01 0 0 0 0-1.419.987.987 0 0 0-1.406 0l-2.298 2.317-2.307-2.327a.99.99 0 0 0-1.406 0z"
            fill="currentColor" fill-rule="evenodd"></path>
        </svg></span>
      </button>
      <div class="dropdown-content">
        <a href="#" onclick="abc_room()">Room <span
            style="border-color: #42526e; border-radius: 5px; border-style: solid; border-width: 1px; background-color: #fff; color:#667897; font-size: 15px; font-weight: 500;">
            &nbsp;1234-5678-90ab-cdef&nbsp;
          </span></a>
        <a href="#" onclick="abc_users()">Users <span style="font-weight: 500;">
            &nbsp;me + 2 others&nbsp;
          </span></a>
        <a href="#" data-toggle="modal" data-target="#modalOpen">Open</a>
        <a href="#" data-toggle="modal" data-target="#modalSave">Save</a>
      </div>
    </div>
  </div>

  <!-- Save Modal -->
  <div class="modal fade" id="modalSave" tabindex="-1" role="dialog" aria-labelledby="modalSaveTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSaveTitle">Save document</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Save to:</br>
          <div id="abc_saveBtns" class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
            <label class="btn btn-primary active" data-toggle="collapse" href="#saveOptions1" role="button"
              aria-expanded="false" aria-controls="saveOptions1">
              <input type="radio" name="options" id="option1" autocomplete="off" checked><i
                class="material-icons-new icon-white md-18 outline-save"></i></br>File
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#saveOptions2" role="button"
              aria-expanded="false" aria-controls="saveOptions2">
              <input type="radio" name="options" id="option2" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-picture_as_pdf"></i></br>PDF
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#saveOptions3" role="button"
              aria-expanded="false" aria-controls="saveOptions3">
              <input type="radio" name="options" id="option3" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-email"></i></br>Email
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#saveOptions4" role="button"
              aria-expanded="false" aria-controls="saveOptions4">
              <input type="radio" name="options" id="option4" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-cloud_download"></i></br>Cookie
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#saveOptions5" role="button"
              aria-expanded="false" aria-controls="saveOptions5" onclick="
              var x = document.getElementById('abc_saveClipboard');
              x.value = document.getElementsByClassName('ProseMirror')[0].innerHTML;
              x.select();
              document.execCommand('copy');
            ">
              <input type="radio" name="options" id="option5" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-file_copy"></i></br>Clipboard
            </label>
          </div>
        </div>
        <div class="accordion" id="saveAccordion">
          <div class="collapse multi-collapse show" id="saveOptions1" data-parent="#saveAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons-new md-18 outline-save"></i></div>
                  </div>
                  <input type="text" class="form-control" id="abc_saveFilename" placeholder="filename">
                </div>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse" id="saveOptions2" data-parent="#saveAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons-new md-18 outline-picture_as_pdf"></i></div>
                  </div>
                  <input type="text" class="form-control" id="abc_savePDFname" placeholder="PDF filename">
                </div>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse" id="saveOptions3" data-parent="#saveAccordion">
            <div class="card card-body">
              To do: Send email to all collaborators / toggle users
            </div>
          </div>
          <div class="collapse multi-collapse" id="saveOptions4" data-parent="#saveAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons-new md-18 outline-cloud_download"></i></div>
                  </div>
                  <input type="text" class="form-control" id="abc_saveCookie" placeholder="Time to live (days)">
                </div>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse" id="saveOptions5" data-parent="#saveAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <textarea class="form-control" id="abc_saveClipboard" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="abc_collaborate('save')">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Open Modal -->
  <div class="modal fade" id="modalOpen" tabindex="-1" role="dialog" aria-labelledby="modalOpenTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalOpenTitle">Open document</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Open document:</br>
          <div id="abc_openBtns" class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
            <label class="btn btn-primary active" data-toggle="collapse" href="#openOptions11" role="button"
              aria-expanded="false" aria-controls="openOptions11">
              <input type="radio" name="options" id="option11" autocomplete="off" checked><i
                class="material-icons-new icon-white md-18 outline-flight_takeoff"></i></br>Template
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#openOptions12" role="button"
              aria-expanded="false" aria-controls="openOptions12">
              <input type="radio" name="options" id="option12" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-save"></i></br>File
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#openOptions13" role="button"
              aria-expanded="false" aria-controls="openOptions13">
              <input type="radio" name="options" id="option13" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-cloud_upload"></i></br>Cookie
            </label>
            <label class="btn btn-primary" data-toggle="collapse" href="#openOptions14" role="button"
              aria-expanded="false" aria-controls="openOptions14">
              <input type="radio" name="options" id="option14" autocomplete="off"><i
                class="material-icons-new icon-white md-18 outline-file_copy"></i></br>Clipboard
            </label>
          </div>
        </div>
        <div class="accordion" id="openAccordion">
          <div class="collapse multi-collapse show" id="openOptions11" data-parent="#openAccordion">
            <div class="card card-body">
              <div class="btn-group-vertical" role="group" aria-label="Templates" id="abc_templateList"
                data-toggle="buttons">
                <!-- dynamically generate list of tempaltes -->
                <script>
                  for (var i = 0; i < abc_templates.length; i++) {
                    document.writeln("<label class='btn btn-outline-secondary text-left'><input type='radio' name='abc_openTemplateList' id='" + i + "'>" + abc_templates[i][0] + "</label>");
                  }
                </script>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse" id="openOptions12" data-parent="#openAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons-new md-18 outline-save"></i></div>
                  </div>
                  <input type="text" class="form-control" id="abc_openFile" placeholder="To do: upload file & sanitize">
                </div>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse" id="openOptions13" data-parent="#openAccordion">
            <div class="card card-body">
              To do: retrieve & sanitize cookie
            </div>
          </div>
          <div class="collapse multi-collapse" id="openOptions14" data-parent="#openAccordion">
            <div class="card card-body">
              <div class="col-auto">
                <textarea class="form-control" id="abc_openClipboard" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="abc_collaborate('open')">Open
            document</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
